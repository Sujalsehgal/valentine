<style>
body {

  display: flex;
  justify-content: center;
  align-items: center;
  font-family: 'Comic Sans MS', cursive;

}

.container {

  color: white;
  padding: 20px;
  z-index: 2;
}

h1 {
  font-size: 2.2em;
  margin-bottom: 20px;
}

button {
  padding: 14px 30px;
  font-size: 18px;
  border: none;
  border-radius: 40px;
  cursor: pointer;
  margin: 10px;
}

#yesBtn {
  background: #ffeb3b;
  color: #e91e63;
  font-weight: bold;
}

#noBtn {
  background: white;
  color: #e91e63;
  position: absolute;
}

.message {
  font-size: 1.5em;
  display: none;
  margin-top: 20px;
}

/* Floating hearts */
.heart {
  position: absolute;
  font-size: 24px;
  animation: floatUp linear infinite;
}

@keyframes floatUp {
  from { transform: translateY(100vh); opacity: 1; }
  to { transform: translateY(-10vh); opacity: 0; }
}

/* NO button shake */
@keyframes shake {
  0% { transform: translateX(0); }
  25% { transform: translateX(-5px); }
  50% { transform: translateX(5px); }
  75% { transform: translateX(-5px); }
  100% { transform: translateX(0); }
}
.shake { animation: shake 0.4s; }

/* GIF styles */
.gif {
  position: fixed;
  bottom: 20px;
  right: 20px;
  width: 120px;
  z-index: 5;
}

.yes-gif {
  width: 200px;
  margin-top: 20px;
}

/* Heart burst */
.burst {
  position: absolute;
  font-size: 30px;
  animation: burst 1.2s ease-out forwards;
}

@keyframes burst {
  from { transform: scale(0); opacity: 1; }
  to {
    transform: translate(var(--x), var(--y)) scale(2);
    opacity: 0;
  }
}
</style>
</head>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const msg = document.getElementById("finalMsg");
const noGif = document.getElementById("noGif");

function teaseNo() {
  noBtn.classList.add("shake");
  noGif.style.display = "block";

  const x = Math.random() * (window.innerWidth - 100);
  const y = Math.random() * (window.innerHeight - 50);
  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";

  setTimeout(() => noBtn.classList.remove("shake"), 400);
}

noBtn.addEventListener("mouseover", teaseNo);
noBtn.addEventListener("touchstart", teaseNo);

yesBtn.addEventListener("click", () => {
  for (let i = 0; i < 40; i++) {
    const heart = document.createElement("div");
    heart.className = "burst";
    heart.innerHTML = "â¤ï¸";
    heart.style.left = yesBtn.offsetLeft + 40 + "px";
    heart.style.top = yesBtn.offsetTop + "px";
    heart.style.setProperty("--x", (Math.random()*400 - 200) + "px");
    heart.style.setProperty("--y", (Math.random()*400 - 200) + "px");
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 1200);
  }

  yesBtn.style.display = "none";
  noBtn.style.display = "none";
  msg.style.display = "block";
});

/* Floating hearts */

}, 250);
</script>
