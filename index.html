<style>
body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ff5f6d, #ffc371);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Comic Sans MS', cursive;
    overflow: hidden;
}

.container {
    text-align: center;
    color: white;
    padding: 20px;
    z-index: 2;
}

h1 {
    font-size: 2.2em;
    margin-bottom: 20px;
}

button {
    padding: 14px 30px;
    font-size: 18px;
    border: none;
    border-radius: 40px;
    cursor: pointer;
    margin: 10px;
}

#yesBtn {
    background: #ffeb3b;
    color: #e91e63;
    font-weight: bold;
}

#noBtn {
    background: white;
    color: #e91e63;
    position: absolute;
}

.message {
    font-size: 1.5em;
    display: none;
    margin-top: 20px;
}

/* Floating hearts */
.heart {
    position: absolute;
    font-size: 24px;
    animation: floatUp linear infinite;
}

@keyframes floatUp {
    from {
        transform: translateY(100vh);
        opacity: 1;
    }
    to {
        transform: translateY(-10vh);
        opacity: 0;
    }
}

/* Explosion hearts */
.explode {
    position: absolute;
    font-size: 22px;
    animation: explode 1s ease-out forwards;
}

@keyframes explode {
    from {
        transform: scale(0);
        opacity: 1;
    }
    to {
        transform: translate(var(--x), var(--y)) scale(1.5);
        opacity: 0;
    }
}
</style>
</head>

<script>
